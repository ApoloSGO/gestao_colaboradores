<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Documentos - Construção Civil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Documentos</h2>

    <!-- Formulário de Cadastro -->
    <form class="card p-4 mb-5">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome do Documento</label>
                <input type="text" class="form-control" placeholder="Ex: Exame Médico, Certificado NR-35">
            </div>
            <div class="col-md-6">
                <label class="form-label">Colaborador Relacionado</label>
                <input type="text" class="form-control" placeholder="Digite o nome do colaborador">
            </div>
            <div class="col-md-4">
                <label class="form-label">Data de Emissão</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Data de Vencimento</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Tipo do Documento</label>
                <select class="form-select">
                    <option>Certificado</option>
                    <option>Exame Médico</option>
                    <option>Contrato</option>
                    <option>Outros</option>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">Observações</label>
                <textarea class="form-control" rows="2" placeholder="Informações adicionais sobre o documento..."></textarea>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar Documento</button>
        </div>
    </form>

    <!-- Lista de Documentos -->
    <h4>Lista de Documentos</h4>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Documento</th>
                <th>Colaborador</th>
                <th>Emissão</th>
                <th>Vencimento</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Certificado NR-35</td>
                <td>João da Silva</td>
                <td>2025-01-15</td>
                <td>2026-01-15</td>
                <td>Certificado</td>
                <td>
                    <button class="btn btn-warning btn-sm">Editar</button>
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>Exame Médico Admissional</td>
                <td>Maria Oliveira</td>
                <td>2025-03-10</td>
                <td>2026-03-10</td>
                <td>Exame Médico</td>
                <td>
                    <button class="btn btn-warning btn-sm">Editar</button>
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Filtro de Vencimento -->
    <div class="mt-5">
        <h4>Vencimento de Documentos</h4>
        <form class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Buscar documentos que vencem até:</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-outline-primary">Filtrar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
