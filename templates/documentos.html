<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Documentos</title>
    <link rel="stylesheet" href="ctatic/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Documentos Trabalhistas</h2>
        <form action="/cadastrar-documentos" method="post" enctype="multipart/form-data">

            <div class="form-grid">
                <div class="form-group">
                    <label for="colaborador">Nome do Colaborador</label>
                    <input type="text" id="colaborador" name="colaborador" required>
                </div>

                <div class="form-group">
                    <label for="contrato">Contrato de Trabalho</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="contrato" name="contrato">
                    </label>
                </div>

                <div class="form-group">
                    <label for="ficha">Ficha de Registro</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="ficha" name="ficha">
                    </label>
                </div>

                <div class="form-group">
                    <label for="aso">ASO (Atestado de Saúde Ocupacional)</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="aso" name="aso">
                    </label>
                </div>

                <div class="form-group">
                    <label for="aso_data">Data do ASO</label>
                    <input type="date" id="aso_data" name="aso_data">
                </div>

                <div class="form-group">
                    <label for="ppra">PPRA / PGR</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="ppra" name="ppra">
                    </label>
                </div>

                <div class="form-group">
                    <label for="pcmso">PCMSO</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="pcmso" name="pcmso">
                    </label>
                </div>

                <div class="form-group">
                    <label for="ppp">PPP</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="ppp" name="ppp">
                    </label>
                </div>

                <div class="form-group">
                    <label for="cipa">Documento CIPA</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="cipa" name="cipa">
                    </label>
                </div>
            </div>

            <h2>Documentos de Fornecedores e Terceirizados</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="fornecedor">Nome da Empresa Fornecedora</label>
                    <input type="text" id="fornecedor" name="fornecedor" required>
                </div>

                <div class="form-group">
                    <label for="contrato_servico">Contrato de Prestação de Serviço</label>
                    <label class="file-label">
                        Escolher arquivo
                        <input type="file" id="contrato_servico" name="contrato_servico">
                    </label>
                </div>

                <div class="form-group">
                    <label for="certidoes">Certidões Negativas (INSS, FGTS, etc.)</label>
                    <label class="file-label">
                        Escolher arquivos
                        <input type="file" id="certidoes" name="certidoes" multiple>
                    </label>
                </div>

                <div class="form-group">
                    <label for="documentacao_terceirizados">Documentação dos Trabalhadores</label>
                    <label class="file-label">
                        Escolher arquivos
                        <input type="file" id="documentacao_terceirizados" name="documentacao_terceirizados" multiple>
                    </label>
                </div>

                <div class="form-group">
                    <label for="arts_terceirizados">ARTs dos Terceirizados</label>
                    <label class="file-label">
                        Escolher arquivos
                        <input type="file" id="arts_terceirizados" name="arts_terceirizados" multiple>
                    </label>
                </div>
            </div>

            <div class="form-group full-width">
                <button type="submit">Salvar Documentos</button>
            </div>
        </form>
    </div>
</body>
</html>
